<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Resource - Resources</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 hidden md:flex flex-col bg-gray-800 text-white">
      <div class="p-4 border-b border-gray-700">
        <a href="index.html" class="flex items-center space-x-2">
          <div class="bg-orange-600 rounded-md p-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-white">
              <path d="M16 3h5v5"></path><path d="M21 3l-7 7"></path>
            <h1 class="text-lg font-bold">Smart Resource</h1>
            <p class="text-xs text-gray-300">Construction Optimizer</p>
          </div>
        </a>
      </div>

      <nav class="flex-1 overflow-y-auto py-4">
        <ul class="space-y-1 px-2" id="navigation-links">
          <!-- Navigation items will be populated by JavaScript -->
        </ul>
      </nav>

      <div class="p-4 border-t border-gray-700">
        <div class="flex items-center space-x-3" id="user-profile">
          <!-- User profile will be populated by JavaScript -->
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="flex h-16 items-center px-4">
          <button id="mobile-menu-button" class="md:hidden mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
          <h2 class="text-lg font-semibold">Resources</h2>
          <div class="ml-auto flex items-center space-x-4">
            <button id="logout-button" class="text-sm text-gray-700 hover:text-blue-600">
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Main content area -->
      <main class="p-6">
        <div class="container mx-auto">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Resource Management</h1>
            <button class="bg-blue-800 text-white px-4 py-2 rounded-md hover:bg-blue-700">
              Add New Resource
            </button>
          </div>
          
          <!-- Resources Table -->
          <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resource Name</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Resource rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>
  
  <script src="common.js"></script>
  <script src="resources.js"></script>
</body>
</html>
